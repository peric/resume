resume_looking_for_work_additional_info: "<p>I am searching for inspiring and interesting people to work with. I prefer working on a product that I can relate to and that I will enjoy to develop. I am based in Ljubljana, I prefer flexible working and I don't have problems with working remotely as long as it is between 8am and 5pm CET/CEST. I also appreciate having some time for myself and for the people around me, in order to have a balanced life.</p>"


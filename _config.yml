resume_header_intro: "<p>10+ years experience in web development where in the last couple of years I have been working mostly with <strong>PHP</strong> (Laravel, Symfony2) and <strong>Ruby</strong> (Ruby On Rails) while developing back-end solutions. On the front-end side I have been mostly using pure <strong>JavaScript</strong>, <strong>Angular2</strong> and <strong>React</strong>. My relational database of choice is <strong>PostgreSQL</strong>, I am using <strong>Vagrant</strong> and <strong>Docker</strong> for development, I love <strong>JetBrains</strong> IDE solutions and I don't have problems any problem with writing scripts and helpers in <strong>Bash</strong>, <strong>Python</strong> or whatever will do the job.</p>

                                <p>At the moment, I am learning <strong>Go</strong> programming language and I would like to gain some experience with <strong>Vue.js</strong> - preferably, this would also be my future stack of choice.</p>

                                <p>I have experience with <strong>agile software development</strong> (Scrum, Kanban). I believe that a big and important part of software development is done before the actual coding process and that a proper development workflow can bring a lot of benefits to the team and the product.</p>

                                <p>My current knowledge base largely depends on my experience in the past few years. Things are moving fast in the world of web development and you can easily lose track of some technology. But if you are an experienced developer you can easily get back on track or gain new experiences. Therefore, me not having knowledge about a specific thing at the moment should not be an issue in the near future since I am able to learn new things as long as it is fun and challenging.</p>

                                <p>I love software development - especially that feeling of building things from scratch and solving problems. And with more knowledge, you get more power and unlimited possibilities. Nevertheless, I like a dynamic lifestyle and therefore I am also passionate about other things that are not related to programming - technology, music, art and multiple indoor and outdoor activities are just some of them.</p>"

